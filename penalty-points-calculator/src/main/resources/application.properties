quarkus.devservices.enabled=false

quarkus.application.name=penalty-points-calculator
quarkus.kafka-streams.bootstrap-servers=localhost:29092
quarkus.kafka-streams.application-id=penalty-points-calculator
quarkus.kafka-streams.topics=fleet-management.car.position

# Stream configuration
kafka-streams.cache.max.bytes.buffering=10240
kafka-streams.commit.interval.ms=1000
kafka-streams.metadata.max.age.ms=500
kafka-streams.auto.offset.reset=earliest
kafka-streams.metrics.recording.level=DEBUG
kafka-streams.default.key.serde=

# Output topic for penalty points
penalty.points.topic=fleet-management.penalty.points
